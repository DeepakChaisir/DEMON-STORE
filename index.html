<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Demon Store</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Arial, sans-serif;
}

body{
background:#f1f3f4;
}

header{
background:#111;
color:white;
padding:15px;
display:flex;
align-items:center;
justify-content:center;
position:relative;
font-size:22px;
font-weight:bold;
}

.profile-pic{
position:absolute;
left:15px;
width:40px;
height:40px;
border-radius:50%;
border:2px solid white;
object-fit:cover;
}

.app-container{
padding:15px;
display:grid;
grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
gap:15px;
}

.app-card{
background:white;
border-radius:12px;
box-shadow:0 3px 10px rgba(0,0,0,0.1);
padding:15px;
text-align:center;
transition:0.3s;
position:relative;
}

.app-card:hover{
transform:translateY(-5px);
}

.app-card img{
width:80px;
height:80px;
border-radius:20px;
margin-bottom:10px;
}

.app-name{
font-weight:bold;
margin-bottom:5px;
}

.app-dev{
font-size:13px;
color:gray;
margin-bottom:10px;
}

.download-btn{
background:#111;
color:white;
border:none;
padding:8px 15px;
border-radius:20px;
cursor:pointer;
font-size:14px;
transition:0.3s;
}

.download-btn:hover{
background:#333;
}

.coming-soon{
background:#aaa;
cursor:not-allowed;
}

.badge{
position:absolute;
top:10px;
right:10px;
background:red;
color:white;
font-size:10px;
padding:3px 6px;
border-radius:10px;
}
</style>
</head>

<body>

<header>
<img src="profile-pic.png" class="profile-pic">
Demon Store
</header>

<div class="app-container" id="appContainer"></div>

<script src="script.js"></script>

</body>
</html>
